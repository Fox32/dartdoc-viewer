application: dart-documentation
version: 1

runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: client/web/out/index.html
  upload: web/out/index.html

- url: /docs/.*
  script: scripts.redirector.application

- url: /
  static_dir: client/web/out/

skip_files:
- ^(.*/)?docs/?
