"classes" : 
  "Usage" : 
    "name" : "Usage"
    "qualifiedname" : "args.src.usage.Usage"
    "comment" : "<p>Takes an <code>ArgParser</code> and generates a string of usage (i.e. help) text for itsdefined options. Internally, it works like a tabular printer. The output isdivided into three horizontal columns, like so:</p><pre><code>-h, --help  Prints the usage information|  |        |                                 |</code></pre><p>It builds the usage text up one column at a time and handles padding withspaces and wrapping to the next line to keep the cells correctly lined up.</p>"
    "superclass" : "dart.core.Object"
    "abstract" : "false"
    "typedef" : "false"
    "implements" : 
    "variables" : 
      "NUM_COLUMNS" : 
        "name" : "NUM_COLUMNS"
        "qualifiedname" : "args.src.usage.Usage.NUM_COLUMNS"
        "comment" : ""
        "final" : "false"
        "static" : "true"
        "type" : "dynamic"
      "args" : 
        "name" : "args"
        "qualifiedname" : "args.src.usage.Usage.args"
        "comment" : "<p>The parser this is generating usage for.</p>"
        "final" : "true"
        "static" : "false"
        "type" : "args.ArgParser"
      "buffer" : 
        "name" : "buffer"
        "qualifiedname" : "args.src.usage.Usage.buffer"
        "comment" : "<p>The working buffer for the generated usage text.</p>"
        "final" : "false"
        "static" : "false"
        "type" : "dart.core.StringBuffer"
      "currentColumn" : 
        "name" : "currentColumn"
        "qualifiedname" : "args.src.usage.Usage.currentColumn"
        "comment" : "<p>The column that the \"cursor\" is currently on. If the next call to<code>write()</code> is not for this column, it will correctly handle advancing tothe next column (and possibly the next row).</p>"
        "final" : "false"
        "static" : "false"
        "type" : "dart.core.int"
      "columnWidths" : 
        "name" : "columnWidths"
        "qualifiedname" : "args.src.usage.Usage.columnWidths"
        "comment" : "<p>The width in characters of each column.</p>"
        "final" : "false"
        "static" : "false"
        "type" : "dart.core.List"
      "numHelpLines" : 
        "name" : "numHelpLines"
        "qualifiedname" : "args.src.usage.Usage.numHelpLines"
        "comment" : "<p>The number of sequential lines of text that have been written to the lastcolumn (which shows help info). We track this so that help text that spansmultiple lines can be padded with a blank line after it for separation.Meanwhile, sequential options with single-line help will be compacted nextto each other.</p>"
        "final" : "false"
        "static" : "false"
        "type" : "dart.core.int"
      "newlinesNeeded" : 
        "name" : "newlinesNeeded"
        "qualifiedname" : "args.src.usage.Usage.newlinesNeeded"
        "comment" : "<p>How many newlines need to be rendered before the next bit of text can bewritten. We do this lazily so that the last bit of usage doesn't havedangling newlines. We only write newlines right <em>before</em> we write somereal content.</p>"
        "final" : "false"
        "static" : "false"
        "type" : "dart.core.int"
