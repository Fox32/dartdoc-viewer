<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="variable.html">
<link rel="import" href="method-panel.html">
<link rel="import" href="category-interior.html">


<polymer-element name="dartdoc-category" attributes="category" extends="div">
   <template>
   <div class="accordion-heading">
      <a class="accordion-toggle {{accordionStyle}}"
        data-toggle="collapse"
        data-parent="{{accordionParent}}"
        href="#accordion-{{stylizedName}}">
        {{title}}
      </a>
    </div>

   <div id="accordion-{{stylizedName}}"
      class="accordion-body {{divClass}}"
      style="height:{{divStyle}}">
     <div class="accordion-inner">
        <ul id="itemList" class="nav nav-pills nav-stacked">

        <template repeat="{{item in categoryContent}}">
            <dartdoc-category-interior item="{{item}}"></dartdoc-category-interior>
        </template>
       
        </ul>
      </div>
    </div>
  </template>

<script type="application/dart" src="category.dart"></script>

</polymer-element>
