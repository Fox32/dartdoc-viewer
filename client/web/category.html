<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="variable.html">
<link rel="import" href="method-panel.html">
<link rel="import" href="typedef.html">

<polymer-element name="dartdoc-category" attributes="category">
   <template>
   <div class="accordion-heading">
      <a class="accordion-toggle {{accordionStyle}}"
        on-click="hideShow"
        data-toggle="collapse"
        data-parent="{{accordionParent}}"
        href="{{currentLocation}}#accordion-{{stylizedName}}">
        {{title}}
      </a>
    </div>

   <div id="accordion-{{stylizedName}}"
      class="accordion-body {{divClass}}"
      style="height:{{divStyle}}">
     <div class="accordion-inner">
        <ul id="itemList" class="nav nav-pills nav-stacked">
        <template repeat="{{variable in categoryVariables}}">
          <dartdoc-variable item="{{variable}}" class="panel">
          </dartdoc-variable>
        </template>
        <template repeat="{{class in categoryEverythingElse}}">
           <dartdoc-item class="panel" item="{{class}}">
           </dartdoc-item>
        </template>
        <template repeat="{{method in categoryMethods}}">
           <method-panel class="panel" item="{{method}}">
           </method-panel>
        </template>       
        </ul>
      </div>
    </div>
  </template>

<script type="application/dart" src="category.dart"></script>

</polymer-element>
