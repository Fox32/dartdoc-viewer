<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="variable.html">
<link rel="import" href="method-panel.html">
<link rel="import" href="typedef.html">

<polymer-element name="dartdoc-category" attributes="category">
   <template>
   <div class="accordion-heading">
      <a id="{{stylizedName}}" class="accordion-toggle {{accordionStyle}}"
        on-click="{{hideShow}}"
        data-toggle="collapse"
        data-target="#accordion-{{stylizedName}}">
        {{title}}<b id="caret" class="{{caretStyle}}"></b>
      </a>
    </div>

   <div id="accordion-{{stylizedName}}"
      class="accordion-body {{divClass}}"
      style="height:{{lineHeight}}">
     <div class="accordion-inner">
        <ul id="itemList" class="nav nav-pills nav-stacked">
        </ul>
      </div>
    </div>
  </template>

<script type="application/dart" src="category.dart"></script>

</polymer-element>
