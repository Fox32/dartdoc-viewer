<!DOCTYPE html>
<link rel="import" href="minimap-element.html">

<polymer-element name="dartdoc-minimap-class" attributes="item">
  <template>
  <div class="well well-sm nav affix-right"
      id="minimap">
    <a href="#{{linkHref}}">
      {{name}}
    </a>
    <ul>
          <template if="{{shouldShowConstructors}}">
              <li><a id="constructors" 
               href="#{{linkHref}}@Constructors">
              Constructors
            </a></li>
            <ul id="minimap-constructors" class="collapse in">
              <dartdoc-minimap
                items="{{constructorItems}}">
              </dartdoc-minimap>
            </ul>
          </template>
          <template if="{{shouldShowFunctions}}">
            <li><a id="functions" href="#{{linkHref}}@Methods">
              Methods
            </a></li>
            <ul id="minimap-functions" class="collapse in">
              <dartdoc-minimap
                items="{{functionItems}}">
              </dartdoc-minimap>
            </ul>
          </template>
          <template if="{{shouldShowOperators}}">
            <li><a id="operators" href="#{{linkHref}}@Operators">
              Operators
            </a></li>
            <ul id="minimap-operators" class="collapse in">
              <dartdoc-minimap
                items="{{operatorItems}}">
              </dartdoc-minimap>
            </ul>
          </template>
          <template if="{{shouldShowStaticFunctions}}">
            <li><a id="staticFunctions" 
                href="#{{linkHref}}@Static-methods">
              Static methods
            </a></li>
            <ul id="minimap-staticFunctions" class="collapse in">
              <dartdoc-minimap
                items="{{staticFunctionItems}}">
              </dartdoc-minimap>
            </ul>
          </template> 
          <template if="{{shouldShowVariables}}">
            <li><a id="properties" 
                href="#{{linkHref}}@Properties">
              Properties
            </a></li>
            <ul id="minimap-properties" class="collapse in">
              <dartdoc-minimap
                items="{{variableItems}}">
              </dartdoc-minimap>
            </ul>
          </template>
          <template if="{{shouldShowStaticVariables}}">
            <li><a id="staticProperties" 
                href="#{{linkHref}}@Static-properties">
              Static properties
            </a></li>
            <ul id="minimap-staticProperties" class="collapse in">
              <dartdoc-minimap
                items="{{staticVariableItems}}">
              </dartdoc-minimap>
            </ul>
          </template>
      </ul>
    </div>
  </template>
  <script type="application/dart" src="minimap-class.dart"></script> 
</polymer-element>
