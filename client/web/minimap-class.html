<link rel="import" href="minimap-element.html">

<polymer-element name="dartdoc-minimap-class">
  <template>
    <div class="well well-sm nav affix-right" id="minimap">
      <a href="#{{item.linkHref}}">{{item.decoratedName}}</a>
      <ul>
        <dartdoc-minimap category="{{item.constructors}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.operators}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.functions}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.staticFunctions}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.variables}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.staticVariables}}"></dartdoc-minimap>
      </ul>
    </div>
    </template>
  <script type="application/dart" src="minimap-class.dart"></script>
</polymer-element>
