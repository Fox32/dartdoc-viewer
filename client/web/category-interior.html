<!DOCTYPE html>
<link rel="import" href="item.html">

<polymer-element name="dartdoc-category-interior" attributes="item">
 <template>
    <template if="{{itemShouldShow}}">
      <div is="dartdoc-item" class="panel" item="{{item}}"></div>
    </template>

    <template if="{{variableShouldShow}}">
        <dartdoc-variable item="{{item}}" class="panel">
        </dartdoc-variable>
      </template>

  <template if="{{methodShouldShow}}">
    <div is="method-panel" class="panel hidden-sm" item="{{item}}">
    </div> <!--  ### What is this for?
    <div is="dartdoc-item" class="visible-sm panel" item="{{item}}">
    </div> -->
  </template>
 </template>
<script type="application/dart" src="category-interior.dart"></script>          
</polymer-element>
