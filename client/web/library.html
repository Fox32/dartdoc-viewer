<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="class.html">
<link rel="import" href="category.html">
<link rel="import" href="debug.html">

<polymer-element name="dartdoc-library" extends="article" attributes="item">
  <template>
      <div class="page-header"><h1>{{item.decoratedName}} library</h1></div>

      <!-- Comment -->
      <section class="description"></section>
      {{addComment('dartdoc-library')}}
      <div class="accordion" id="accordion-grouping">
        <template if="{{operators.content.isNotEmpty}}">
          <div is="dartdoc-category" category="{{operators}}" class="accordion-group">
          </div>
        </template>
        <template if="{{variables.content.isNotEmpty}}">
          <div is="dartdoc-category" category="{{variables}}" class="accordion-group">
          </div>
        </template>
        <template if="{{functions.content.isNotEmpty}}">
          <div is="dartdoc-category" category="{{functions}}" class="accordion-group">
          </div>
        </template>
        <template if="{{clazzesNotEmpty}}">
          <div is="dartdoc-category" category="{{clazzes}}" class="accordion-group"> 
          </div>
        </template>
        <template if="{{typedefs.content.isNotEmpty}}">
          <div is="dartdoc-category" category="{{typedefs}}" class="accordion-group">
          </div>
        </template>
        <template if="{{errors.content.isNotEmpty}}">
          <div is="dartdoc-category" category="{{errors}}" class="accordion-group">
          </div>
        </template>
      </div>
  </template>

  <script type="application/dart" src="library.dart"></script>
</polymer-element>
