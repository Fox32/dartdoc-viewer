<!DOCTYPE html>
<link rel="import" href="minimap-element.html">

<polymer-element name="dartdoc-minimap-library" 
    extends="article" attributes="item">
 <template>
  <div class="visible-lg col-lg-3 well well-sm nav affix-right"
      id="minimap">
      <a href="#{{linkHref}}">
        {{name}} library
      </a>
      <ul>
        <template
          if="{{operatorItems.isNotEmpty}}">
        <li><a href="#operators" on-click="hideShow">
          Operators<b class="caret"></b>
        </a></li>
        <ul id="operators" class="collapse">
          <article is="dartdoc-minimap"
              items="{{operatorItems}}">
          </article>
        </ul>
      </template>
      <template
          if="{{variableItems.isNotEmpty}}">
        <li><a href="#properties" on-click="hideShow">
          Properties<b class="caret"></b>
        </a></li>
        <ul id="properties" class="collapse">
          <article is="dartdoc-minimap"
              items="variableItems">
          </article>
        </ul>
      </template>
      <template
          if="{{functionItems.isNotEmpty}}">
        <li><a href="#functions" on-click="hideShow">
          Functions<b class="caret"></b>
        </a></li>
        <ul id="functions" class="collapse">
          <article is="dartdoc-minimap"
              items="{{functionItems}}">
          </article>
        </ul>
      </template>
      <template
          if="{{classItems.isNotEmpty}}">
        <li><a href="{{linkHref}}#classes" on-click="hideShow">
          Classes<b class="caret"></b>
        </a></li>
        <ul id="classes" class="collapse">
          <article id="class-minimap" is="dartdoc-minimap"
              items="{{classItems}}">
          </article>
         </ul>
      </template>
      <template
          if="{{typedefItems.isNotEmpty}}">
        <li><a href="#typedefs" on-click="hideShow">
          Typedefs<b class="caret"></b>
        </a></li>
        <ul id="typedefs" class="collapse">
          <article is="dartdoc-minimap"
              items="{{typedefItems}}">
          </article>
        </ul>
      </template>
      <template
          if="{{errorItems.isNotEmpty}}">
        <li><a href="#exceptions" on-click="hideShow">
          Exceptions<b class="caret"></b>
        </a></li>
        <ul id="exceptions" class="collapse">
          <article is="dartdoc-minimap"
              items="{{errorItems}}">
          </article>
        </ul>
      </template>
    </ul>
  </div>
  </template>
  <script type="application/dart" src="minimap-library.dart"></script>
  </polymer-element>
