<link rel="import" href="minimap-element.html">

<polymer-element name="dartdoc-minimap-library">
  <template>
    <div class="well well-sm nav affix-right" id="minimap">
      <a href="#{{item.linkHref}}">{{item.decoratedName}}</a>
      <ul>
        <dartdoc-minimap category="{{item.operators}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.variables}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.functions}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.classes}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.typedefs}}"></dartdoc-minimap>
        <dartdoc-minimap category="{{item.errors}}"></dartdoc-minimap>
      </ul>
    </div>
  </template>
  <script type="application/dart" src="minimap-library.dart"></script>
</polymer-element>
