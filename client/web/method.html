<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="category.html">
<link rel="import" href="parameters.html">
<link rel="import" href="annotations.html">

<element name="dartdoc-method" constructor="MethodElement" extends="article"
    apply-author-styles>
  <template>
    <template if="item == null">
      Loading...
    </template>
    <template if="item != null">
      
      <dartdoc-annotation annotations="{{item.annotations}}">
      </dartdoc-annotation>
      
      <!-- Return Type -->
      <template instantiate="if !item.isConstructor">
        <span class="type">
          {{createType(item.type, 'dartdoc-method', 'type')}}
        </span>
      </template>
 
      <h1>{{item.decoratedName}}</h1>  
      
      <!-- Parameters -->
      <p>
        <dartdoc-parameter parameters="{{parameters}}"></dartdoc-parameter>
      </p>
      
      <!-- Comment -->
      <section class="description">{{addComment('dartdoc-method')}}</section>
    
    </template>
  </template>
  
  <script type="application/dart">
    import 'dart:html';
    
    import 'package:dartdoc_viewer/item.dart';
    import 'package:web_ui/web_ui.dart';
    
    import 'app.dart';
    import 'member.dart';
    
    class MethodElement extends MemberElement {
      List<Parameter> get parameters => item.parameters;
    }
  </script>
</element>
