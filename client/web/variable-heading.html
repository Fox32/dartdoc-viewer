<!DOCTYPE html>
<link rel="import" href="annotations.html">

<polymer-element name="variable-heading" attributes="item">
  <template>
    <template if="{{item.isFinal}}">final</template>
    <template if="{{item.isStatic}}">static</template>
    <template if="{{item.isAbstract}}">abstract</template>
    <template if="{{item.isConstant}}">const</template>
    <template if="{{item.isSetter}}">
      void&nbsp;set&nbsp;<b><a id="{{idName}}" href="#{{item.anchorHref}}">
        {{name}}</a></b>(
      <dartdoc-annotation annotations="{{setterParameter.annotations}}">
      </dartdoc-annotation>
      <span class="setParam">
      </span>
      {{setterParameter.decoratedName}})
    </template>
    <template if="{{item.isSetter}}">
      {{createType(setterParameter.type, 'variable-heading', 'setParam')}}
    </template>
    <template if="{{!item.isSetter}}">
      <span class="type">
        {{createType(item.type, 'variable-heading', 'type')}}
      </span>
      {{getter}}&nbsp;<b><a id="{{idName}}" href="#{{item.anchorHref}}">
          {{name}}</a></b>
    </template>
  </template>
  <script type="application/dart" src="variable-heading.dart"></script>
</polymer-element>
