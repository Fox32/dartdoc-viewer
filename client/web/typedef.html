<!DOCTYPE html>

<element name="dartdoc-typedef" constructor="TypedefElement" extends="article"
    apply-author-styles>
  <template>
    <template if="item == null">
      Loading...
    </template>
    <template if="item != null">
      
      <h1>{{item.decoratedName}}</h1>  
      
      <!-- Comment -->
      <section class="description">{{addComment('dartdoc-typedef')}}</section>
      
      <!-- Signature -->
      <p>typedef&nbsp;
        <a on-click="viewer.handleLink(item.type.location)">
          {{item.type.simpleType}}
        </a>{{item.name}}(
        
        <template iterate="parameter in required">
          <a on-click="viewer.handleLink(parameter.type.location)">
            {{parameter.type.simpleType}}
          </a>{{parameter.decoratedName}}
          <template if="parameter != required.last || optional.isNotEmpty">
            ,&nbsp;
          </template>
        </template>
        
        <template if="optional.isNotEmpty">
          {{optional.first.isNamed ? '{' : '['}}
          
          <template iterate="parameter in optional">
            <a on-click="viewer.handleLink(parameter.type.location)">
              {{parameter.type.simpleType}}
            </a>{{parameter.decoratedName}}
            <template if="parameter != optional.last">
              ,&nbsp;
            </template>
          </template>
            
          {{optional.first.isNamed ? '}' : ']'}}
        </template>
          
      )</p>
      
    
    </template>
  </template>
  
  <script type="application/dart">
    
    import 'package:dartdoc_viewer/item.dart';
    import 'package:web_ui/web_ui.dart';
    
    import 'app.dart';
    import 'member.dart';
    
    class TypedefElement extends MemberElement {
      
      // Required parameters.
      List<Parameter> get required => 
        item.parameters.where((parameter) => !parameter.isOptional).toList();
      
      // Optional parameters.
      List<Parameter> get optional => 
        item.parameters.where((parameter) => parameter.isOptional).toList();
    }
  </script>
</element>
