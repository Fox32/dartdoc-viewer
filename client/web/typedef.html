<!DOCTYPE html>
<link rel="import" href="parameters.html">
<link rel="import" href="annotations.html">

<polymer-element name="dartdoc-typedef" attributes="item">
  <template>
    
      <div class="page-header"><h1>{{name}} typedef</h1></div>


      <!-- Signature --> 
      <div class="panel-heading">
        <dartdoc-annotation annotations="{{annotations}}">
        </dartdoc-annotation>

        <p class="panel-title">typedef
          <a href="#{{location}}">
            {{simpleType}}
          </a>{{name}}
          <dartdoc-parameter parameters="{{parameters}}">
          </dartdoc-parameter>
        </p>
      </div>

      <!-- Comment -->
      <section class="description"></section>
      {{addComment('dartdoc-typedef')}}
  </template>

  <script type="application/dart" src="typedef.dart"></script>
</polymer-element>
