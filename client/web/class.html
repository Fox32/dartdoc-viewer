<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="category.html">
<link rel="import" href="annotations.html">

<polymer-element name="dartdoc-class" attributes="item">
  <template>
      <dartdoc-annotation annotations="{{annotations}}">
      </dartdoc-annotation>

      <div class="page-header"><h1>
        {{nameWithGeneric}}
        <template if="{{item.isAbstract}}">abstract</template>
        class
      </h1></div>

      <p id="interfaces"></p>
      {{addInterfaceLinks()}}

      <p id="subclasses">
           <a class="btn btn-link btn-xs" 
            id="{{name}}-subclass-button" 
            on-click="showSubclass">...</a>
      </p>
      <!-- Subclasses -->
      <template if="{{isNotObject}}">
        {{addSubclassLinks()}}
      </template>
   

      <!-- Comment -->
      <section class="description"></section>
      {{addComment('dartdoc-class')}}

      <div class="accordion" id="accordion-grouping">
        <template if="{{operatorsIsNotEmpty}}">
          <template if="{{operators.hasNonInherited || viewer.isInherited}}">
            <dartdoc-category category="{{operators}}" 
                class="accordion-group">
            </dartdoc-category>
          </template>
        </template>
        <template if="{{variablesIsNotEmpty}}">
          <template if="{{variables.hasNonInherited || viewer.isInherited}}">
            <dartdoc-category category="{{variables}}" 
                class="accordion-group">
            </dartdoc-category>
          </template>
        </template>
        <template if="{{constructorsIsNotEmpty}}">
          <template if="{{constructors.hasNonInherited || viewer.isInherited}}">
            <dartdoc-category category="{{constructors}}"
              class="accordion-group">
            </dartdoc-category>
          </template>
        </template>
        <template if="{{methodsIsNotEmpty}}">
          <template if="{{methods.hasNonInherited || viewer.isInherited}}">
            <dartdoc-category category="{{methods}}"
                class="accordion-group">
            </dartdoc-category>
          </template>
        </template>
      </div>

    </template>

  <script type="application/dart" src="class.dart"></script>
</polymer-element>
