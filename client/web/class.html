<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="category.html">
<link rel="import" href="annotations.html">

<polymer-element name="dartdoc-class" attributes="item">
  <template>
      <dartdoc-annotation annotations="{{annotations}}">
      </dartdoc-annotation>

      <div class="page-header"><h1>
        {{nameWithGeneric}}
        <template if="{{item.isAbstract}}">abstract</template>
        class
      </h1></div>

      <p id="interfaces"></p>
      {{addInterfaceLinks()}}

      <p id="subclasses">
           <a class="btn btn-link btn-xs" 
            id="{{name}}-subclass-button" 
            on-click="{{showSubclass}}">...</a>
      </p>
      <!-- Subclasses -->
      <template if="{{isNotObject}}">
        {{addSubclassLinks()}}
      </template>
   

      <!-- Comment -->
      <!--  TODO(alanknight): The div with itemList and panel are here to
      convince it to use the right paragraph spacing. Seems pretty awful. -->
      <div id="itemList"><section class="description panel"></section></div>
      {{addComment('dartdoc-class')}}

      <div class="accordion" id="accordion-grouping">
          <template if="{{shouldShowConstructors}}">
            <dartdoc-category category="{{constructors}}"
              class="accordion-group">
            </dartdoc-category>
          </template>
          <template if="{{shouldShowOperators}}">
            <dartdoc-category category="{{operators}}" 
                class="accordion-group">
            </dartdoc-category>
          </template>
          <template if="{{shouldShowMethods}}">
            <dartdoc-category category="{{methods}}"
                class="accordion-group">
            </dartdoc-category>
          </template>
          <template if="{{shouldShowStaticMethods}}">
            <dartdoc-category category="{{staticMethods}}"
                class="accordion-group">
            </dartdoc-category>
          </template>
          <template if="{{shouldShowVariables}}">
            <dartdoc-category category="{{variables}}" 
                class="accordion-group">
            </dartdoc-category>
          </template>
          <template if="{{shouldShowStaticVariables}}">
            <dartdoc-category category="{{staticVariables}}" 
                class="accordion-group">
            </dartdoc-category>
          </template>
      </div>
    </template>

  <script type="application/dart" src="class.dart"></script>
</polymer-element>
