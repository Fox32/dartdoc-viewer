<!DOCTYPE html>
<link rel="import" href="annotations.html">

<polymer-element name="dartdoc-parameter"
    extends="small" attributes="item">
  <template>
    (
    <template if="{{parameters != null}}">
      <span class="required">
        {{addParameters(required, 'required')}}
      </span>

      <template if="{{optional.isNotEmpty}}">
        {{optional.first.isNamed ? '{' : '['}}
        <span class="optional">
          {{addParameters(optional, 'optional')}}
        </span>

        {{optional.first.isNamed ? '}' : ']'}}
      </template>
    </template>
    )
  </template>
  <script type="application/dart" src="parameters.dart"></script>
</polymer-element>
