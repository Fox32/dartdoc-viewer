<!DOCTYPE html>
<link rel="import" href="annotations.html">

<polymer-element name="dartdoc-parameter"
    extends="small" attributes="parameters">
  <template>
    (
      <span class="required">
      </span>
      {{addParameters(required, 'required')}}

      <span class="optional">
      </span>
      {{addParameters(optional, 'optional')}}
    )
  </template>
  <script type="application/dart" src="parameters.dart"></script>
</polymer-element>
