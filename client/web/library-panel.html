<!DOCTYPE html>
<polymer-element name="dartdoc-library-panel">
   <div class="list-group visible-lg col-lg-2 affix-left"
        id="library-panel">
      <template repeat="{{library in viewer.homePage.libraries}}">
        <template
            if="{{library.decoratedName ==
                viewer.breadcrumbs.first.decoratedName}}"> <!-- ###This used to be [1], but there weren't always two elements. Investigate. Also second occurrence below. -->
          <a href="#{{library.linkHref}}" class="list-group-item active">
            {{library.decoratedName}}
          </a>
        </template>
        <template
            if="{{library.decoratedName !=
                viewer.breadcrumbs.first.decoratedName}}">
          <a href="#{{library.linkHref}}" class="list-group-item">
            {{library.decoratedName}}
          </a>
        </template>
      </template>
    </div>
</polymer-element>
