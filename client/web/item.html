<!DOCTYPE html>
<link rel="import" href="parameters.html">

<polymer-element name="dartdoc-item" attributes="item">
  <template>
    <ul class="nav nav-pills nav-stacked">
      <li>
        <a id="{{idName}}" href="#{{item.linkHref}}">
          <template if="{{item is! Method}}">
              {{title}}
          </template>
          <template if="{{item is Method}}">
            <template if="{{item is Method && !item.isConstructor}}">
              <span class="type">
                {{createType(type, 'dartdoc-item', 'type')}}
              </span>
            </template>

            <span>
              <template if="{{item isMethod && item.isConstant}}">const</template>
              <template if="{{item isMethod && item.isAbstract}}">abstract</template>
              <template if="{{item isMethod && item.isStatic}}">static</template>
              <b>{{item.decoratedName}}</b>
               <!-- Parameters -->
              <small is="dartdoc-parameter" parameters="{{parameters}}">
              </small>
            </span>
          </template>
        </a>
      </li>
    </ul>
    <template if="{{item is Class || item is Library && item.previewComment != null}}">
        <hr/>
        <p class="description">
        </p>
       {{addCommentOrSkip('dartdoc-item')}}     
    </template>

      <template if="{{item is Method && item.comment != '<span></span>'}}">
        <hr/>
        <p class="description" id="{{item.name}}-method-comment">
        </p>
        <!-- TODO(alanknight): Pulled these out of the element because they 
        couldn't see the element until it was created. But are they both going
        to find all descriptions within the polymer element now?? -->
        {{addCommentOrSkip('dartdoc-item', true)}}
      </template>

  </template>
  <script type="application/dart" src="item.dart"></script>
</polymer-element>
