<link rel="import" href="comment.html">
<link rel="import" href="parameters.html">

<polymer-element name="dartdoc-item">
  <template>
    <ul class="nav nav-pills nav-stacked">
      <li id="nameGoesHere">
        <a href="{{item.linkHref}}">{{item.decoratedName}}</a>
        <template if="{{item.previewComment}}">
          <hr><section is="dartdoc-comment" preview item="{{item}}"></section>
        </template>
      </li>
    </ul>
  </template>
  <script type="application/dart" src="item.dart"></script>
</polymer-element>
