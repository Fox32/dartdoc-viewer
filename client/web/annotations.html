<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="category.html">

<polymer-element name="dartdoc-annotation">
  <template>
    <template if="{{annotations.annotations.isNotEmpty}}">
      <template repeat="{{annotation in annotations.annotations}}">
        <i><a href="#{{annotation.link.location}}">
          {{annotation.link.simpleType}}
        </a></i>

        <template if="{{annotation.parameters.isNotEmpty}}">
          (
          <template repeat="{{parameter in annotation.parameters}}">
            {{parameter}}
            <template if="{{parameter != annotation.parameters.last}}">
              ,&nbsp;
            </template>
          </template>
          )
        </template>

        <template if="{{annotation != annotations.annotations.last}}">
          ,&nbsp;
        </template>
      </template>

    </template>
    <template if="{{annotations.supportedBrowsers.isNotEmpty}}">
      <br/><i>Supported on:
        <template repeat="{{browser in annotations.supportedBrowsers}}">
          {{browser}}
          <template if="{{browser != annotations.supportedBrowsers.last}}">
            ,&nbsp;
          </template>
        </template>
      </i><br/>
    </template>
  </template>

  <script type="application/dart" src="annotations.dart"></script>
</polymer-element>
