<!DOCTYPE html>

<polymer-element name="dartdoc-minimap" attributes="items">
  <template>
    <template repeat="{{item in itemsToShow}}">
        <li>
          <a href="#{{link(item)}}">
            {{item.decoratedName}}
          </a>
        </li>
    </template>
  </template>
  <script type="application/dart" src="minimap-element.dart"></script>
</polymer-element>
