<!DOCTYPE html>

<polymer-element name="dartdoc-minimap" extends="article" attributes="items">
  <template>
    <template repeat="{{item in items}}">
      <template if="{{!item.isInherited || viewer.isInherited}}">
        <li>
          <a href="#{{link(item)}}">
            {{item.decoratedName}}
          </a>
        </li>
      </template>
    </template>
  </template>

  <script type="application/dart" src="minimap-element.dart"></script>

</polymer-element>
