<polymer-element name="dartdoc-minimap">
  <template>
    <style>a { color: #fff; }</style>
    <template if="{{category.content.isNotEmpty}}">
      <li>
        <a id="{{camelCaseName}}" href="{{categoryLink}}">{{category.name}}</a>
      </li>
      <ul class="collapse in">
        <template repeat="{{itemsToShow}}">
          <li><a href="#{{anchorHref}}">{{decoratedName}}</a></li>
        </template>
      </ul>
    </template>
  </template>
  <script type="application/dart" src="minimap-element.dart"></script>
</polymer-element>
