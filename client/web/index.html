<!DOCTYPE html>
<meta charset="utf-8">
<title>Dart API Reference</title>

<link rel="stylesheet" href="styles.css">
<link rel="import" href="category.html">
<link rel="import" href="item.html">
<link rel="import" href="page.html">

<script type="application/dart" src="app.dart"></script>

<nav class="breadcrumbs">
  <template if="viewer.currentPage != null">
    <template instantiate="if viewer.currentPage.path != null">
      <template iterate="item in viewer.getBreadcrumbs()">
        <!-- TODO(tmandel): Use a better tag for these links -->
        <a on-click="viewer.changePage(item)">{{item.name}}</a>
      </template>
    </template>
  </template>
  
  <div>
    <search-box></search-box>
  </div>
  
</nav>

<main>
  <template instantiate="if viewer.currentPage != null">
    <dartdoc-page></dartdoc-page>
  </template>
</main>
