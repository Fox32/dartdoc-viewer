<!DOCTYPE html>
<polymer-element name="dartdoc-breadcrumb-item">
  <template>
    <template if="{{item != viewer.breadcrumbs.first}}">
      <template if="{{item != viewer.breadcrumbs.last}}">
        <li>
            <a class="btn-link" href="#{{linkHref}}">
              {{decoratedName}}
            </a>
        </li>
      </template>
     <template if="{{item == viewer.breadcrumbs.last}}">
        <li class="active">
            <a class="btn-link">{{decoratedName}}</a>
        </li>
      </template>
    </template>
  </template>
<script type="application/dart" src="breadcrumb-item.dart"></script> 
</polymer-element>
