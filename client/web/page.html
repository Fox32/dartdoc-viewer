<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="homepage.html">
<link rel="import" href="library.html">
<link rel="import" href="class.html">
<link rel="import" href="method.html">
<link rel="import" href="typedef.html">

<polymer-element name="dartdoc-page" constructor="PageElement" extends="article"
    apply-author-styles>
  <template>

    <!-- Home -->
    <template if="app.viewer.currentPage is Home">
      <dartdoc-homepage item="{{app.viewer.homePage}}"></dartdoc-homepage>
    </template>

    <template if="app.viewer.homePage != null">

      <!-- Library -->
      <template if="app.viewer.currentPage is Library">
        <dartdoc-library item="{{app.viewer.currentPage}}">
        </dartdoc-library>
      </template>

      <!-- Class -->
      <template if="app.viewer.currentPage is Class">
        <dartdoc-class item="{{app.viewer.currentPage}}"></dartdoc-class>
      </template>

      <!-- Method -->
      <template instantiate="if app.viewer.currentPage is Method">
        <dartdoc-method item="{{app.viewer.currentPage}}"></dartdoc-method>
      </template>

      <!-- Typedef -->
      <template instantiate="if app.viewer.currentPage is Typedef">
        <dartdoc-typedef item="{{app.viewer.currentPage}}"></dartdoc-typedef>
      </template>

    </template>

  </template>

  <script type="application/dart">
    import 'dart:html';

    import 'package:dartdoc_viewer/item.dart';
    import 'package:web_ui/web_ui.dart';

    import 'app.dart' as app;

    /**
     * An HTML representation of a page
     */
    class PageElement extends WebComponent {
      @observable Home home;
    }
  </script>
</polymer-element>
