<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="homepage.html">
<link rel="import" href="library.html">
<link rel="import" href="class.html">
<link rel="import" href="method.html">
<link rel="import" href="typedef.html">

<polymer-element name="dartdoc-page" extends="article">
  <template>

    <!-- Home -->
    <template if="{{viewer.currentPage is Home}}">
      <article is="dartdoc-homepage" item="{{viewer.homePage}}"></article>
    </template>

    <template if="{{viewer.homePage}}">

      <!-- Library -->
      <template if="{{viewer.currentPage is Library}}">
        <article is="dartdoc-library" item="{{viewer.currentPage}}">
        </article>
      </template>

      <!-- Class -->
      <template if="{{viewer.currentPage is Class}}">
        <article is="dartdoc-class" item="{{viewer.currentPage}}"></article>
      </template>

      <!-- Method -->
      <template if="{{viewer.currentPage is Method}}">
        <article is="dartdoc-method" item="{{viewer.currentPage}}"></article>
      </template>

      <!-- Typedef -->
      <template if="{{viewer.currentPage is Typedef}}">
        <article is="dartdoc-typedef" item="{{viewer.currentPage}}"></article>
      </template>

    </template>

  </template>

  <script type="application/dart" src="page.dart"></script>
</polymer-element>
