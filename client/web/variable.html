<!DOCTYPE html>
<link rel="import" href="annotations.html">
<link rel="import" href="variable-heading.html">

<element name="dartdoc-variable" constructor="VariableElement" extends="div"
    apply-author-styles>
  <template>
    
    <a id="{{item.name}}"></a>
    
    <template if="item.comment == '<span></span>' && item.annotations.isEmpty">
      <variable-heading item="{{item}}"  class="panel-title">
        </variable-heading>
    </template>
    <template
      if="item.comment != '<span></span>' || item.annotations.isNotEmpty">
      <variable-heading item="{{item}}" class="panel-heading">
        </variable-heading>
      <template if="isInherited">
        This property is inherited from 
        <a on-click="app.viewer.handleLink(inheritedFrom.location)">
          {{inheritedFrom.simpleType}}
        </a>
      </template>
      <p class="description">
        {{addComment('dartdoc-variable')}}
      </p>
      <template if="hasInheritedComment">
        This documentation is inherited from 
        <a on-click="app.viewer.handleLink(commentFrom.location)">
          {{commentFrom.simpleType}}.
        </a>
      </template>
      <dartdoc-annotation annotations="{{item.annotations}}">
      </dartdoc-annotation>
    </template>
  </template>
  <script type="application/dart">
    import 'dart:html';
    import 'package:web_ui/web_ui.dart';
    import 'package:dartdoc_viewer/item.dart';
    import 'app.dart' as app;
    import 'member.dart';

    /**
     * An HTML representation of a Variable.
     */
    class VariableElement extends InheritedElement {}
  </script>
</element>
