<!DOCTYPE html>
<link rel="import" href="annotations.html">
<link rel="import" href="variable-heading.html">

<element name="dartdoc-variable" constructor="VariableElement" extends="div"
    apply-author-styles>
  <template>
    
    <a id="{{item.name}}"></a>
    
    <dartdoc-annotation annotations="{{item.annotations}}">
    </dartdoc-annotation>
    <template if="item.comment == '<span></span>'">
      <variable-heading item="{{item}}"  class="panel-title">
        </variable-heading>
    </template>
    <template if="item.comment != '<span></span>'">
      <variable-heading item="{{item}}" class="panel-heading">
        </variable-heading>
      <p class="description">
        {{addComment('dartdoc-variable')}}
      </p>
    </template>
  </template>
  <script type="application/dart">
    import 'dart:html';
    import 'package:web_ui/web_ui.dart';
    import 'package:dartdoc_viewer/item.dart';
    import 'app.dart' as app;
    import 'member.dart';

    /**
     * An HTML representation of a Variable.
     */
    class VariableElement extends MemberElement {}
  </script>
</element>
