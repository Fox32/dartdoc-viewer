<!DOCTYPE html>
<meta charset="utf-8">
<title>Dart API Reference</title>

<link rel="stylesheet" href="styles.css">
<link rel="import" href="category.html">
<link rel="import" href="item.html">

<script type="application/dart" src="app.dart"></script>
<script src="packages/browser/dart.js"></script>

<nav class="breadcrumbs">
  <template if="viewer.currentPage != null">
    <template instantiate="if viewer.currentPage.path != null">
      <template iterate="item in viewer.getBreadcrumbs()">
        <!-- TODO(tmandel): Use a better tag for these links -->
        <a on-click="viewer.changePage(item)">{{item.name}}</a>
      </template>
    </template>
  </template>
</nav>

<main>

  <!-- TODO(tmandel): Use a better tag than div for descriptors -->
  <div class="descriptor"></div>
  <h1>{{viewer.title}}</h1>
  <div class="descriptor"></div>
  <section class="description"></section>

  <template instantiate="if viewer.currentPage != null">
    <template iterate="item in viewer.currentPage.content">
      <template if="item is Item">
        <dartdoc-item item="{{item}}"></dartdoc-item>
      </template>
      <template if="item is Category">
        <dartdoc-category category="{{item}}" class="category">
        </dartdoc-category>
      </template>
    </template>
  </template>

</main>
