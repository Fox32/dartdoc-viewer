<!DOCTYPE html>

<html>
  <head>
    <title>Dart API Reference</title>
    
    <!-- viewport meta tag to control layout on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- Importing the x-item component -->
    <link rel="import" href="item.html">
    
    <script type="application/dart" src="app.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
    
  </head>
 
  <body>   
    
    <nav>
      dart:io / File
    </nav>
    
    <div class="main">
      <!-- Title of the class -->
      <div class="page-title">File abstract class</div>
      <!-- Description of he class -->
      <div class="description">File objects are references to files.</div>
      
      <section>
        <div class="title">Methods</div>
        
        <template iterate="item in dummyMethods">
          <x-item item="{{item}}"></x-item>
        </template>
        
      </section>
    </div>
    

  </body>
</html>
