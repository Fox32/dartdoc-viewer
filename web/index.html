<!DOCTYPE html>
<meta charset="utf-8">
<title>Dart API Reference</title>

<link rel="stylesheet" href="styles.css">
<link rel="import" href="category.html">
<link rel="import" href="item.html">

<script type="application/dart" src="app.dart"></script>
<script src="packages/browser/dart.js"></script>
  
<nav class="breadcrumbs">
  <template instantiate="if currentPage != null && currentPage.path != null">
    <template iterate="item in getBreadcrumbs(currentPage.path)">
      <!-- TODO(tmandel): Use a better tag for these links -->
      <a on-click="changePage(item)">{{item.simpleName}}</a>
    </template>
  </template>
</nav>
  
<main>

  <!-- TODO(tmandel): Use a better tag than div for descriptors -->
  <div class="descriptor"></div>
  <h1>{{title}}</h1>
  <div class="descriptor"></div>
  <section class="description"></section>
  
  <template instantiate="if currentPage != null">
    <template iterate="category in currentPage.content">
      <dartdoc-category category="{{category}}" class="category">
      </dartdoc-category>
    </template>
  </template>
  
</main>
