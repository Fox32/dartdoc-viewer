<!DOCTYPE html>
<link rel="import" href="item.html">

<element name="doc-category" constructor="CategoryHtml" extends="details" 
    apply-author-styles>     
  <template>
    <summary>{{title}}</summary>      
    <template iterate="item in category.items">
      <category-item item="{{item}}"></category-item>
    </template>
  </template>
  
  <script type="application/dart">
    import 'package:web_ui/web_ui.dart';
    import 'package:dartdoc_viewer/category.dart';
    import 'app.dart' as app;
    
    /**
     * An HTML representation of a Category. 
     */
    class CategoryHtml extends WebComponent {
      Category category;
      
      String get title => category.name;
    }
  </script>
</element>
