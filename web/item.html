<!DOCTYPE html>

<html><body>   
  
  <!-- Custom element for each item in a section. -->
  <element name="section-item" constructor="ItemHtml" extends="div" 
    apply-author-styles>
    
    <template>
      <!-- When an item is clicked, go to next level. -->
      <div class="item" on-click="app.printItemName(item)"> 
        <span>{{title}}</span>
        <span class="button" on-click="app.printItemName(item)">></span>  
      </div>
      
    </template>
    
    <script type="application/dart">
      import 'package:web_ui/web_ui.dart';
      import 'package:dartdoc_viewer/item.dart';
      import 'app.dart' as app;
      
      class ItemHtml extends WebComponent {
        Item item;
        
        String get title => item.title;
      }
      
    </script>
    
  </element>
  
</body></html>
