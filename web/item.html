<!DOCTYPE html>
<html><body>   
  
  <!-- Custom element for each item in a section. -->
  <element name="category-item" constructor="ItemHtml" extends="article"  
    apply-author-styles>
    
    <template>
      <!-- When an item is clicked, go to next level. -->
      <h1 on-click="print(item.name)">{{title}}</h1> 
    </template>
    
    <script type="application/dart">
      import 'package:web_ui/web_ui.dart';
      import 'package:dartdoc_viewer/category.dart';
      import 'app.dart' as app;
      
      class ItemHtml extends WebComponent {
        CategoryItem item;
        
        String get title => item.name;
      }
      
    </script>
  </element>
</body></html>
