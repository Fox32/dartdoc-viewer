<!DOCTYPE html>

<html>
  
  <head>
    <!-- Importing the section-item component for 
         use in the section custom element. -->
    <link rel="import" href="item.html">
  </head>
  
  <body>   
  
    <element name="doc-category" constructor="CategoryHtml" extends="section" 
       apply-author-styles>
      
      <template>
        
        <section>
          <div class="title">{{title}}</div>
          
          <template iterate="item in category.items">
            <category-item item="{{item}}"></category-item>
          </template>
          
        </section>
        
      </template>
      
      <script type="application/dart">
        import 'package:web_ui/web_ui.dart';
        import 'package:dartdoc_viewer/item.dart';
        import 'package:dartdoc_viewer/section.dart';
        import 'app.dart' as app;
        
        class CategoryHtml extends WebComponent {
          Category category;
          
          String get title => category.name;
        }
      </script>
      
    </element>
  
  </body>
</html>
