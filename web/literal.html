<!DOCTYPE html>
<element name="literal-element" constructor="LiteralHtml" extends="div"  
  apply-author-styles>
  <template>
    <p class="description">{{content}}</p>
  </template>
  <script type="application/dart">
    import 'package:web_ui/web_ui.dart';
    import 'package:dartdoc_viewer/item.dart';
    import 'app.dart' as app;
    
    /**
     * An HTML representation of a Literal. 
     */
    class LiteralHtml extends WebComponent {
      Literal literal;
      
      String get content => literal.content;
    }
  </script>
</element>
